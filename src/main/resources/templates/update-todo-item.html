<!DOCTYPE HTML>
<html lang="en-GB" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="col-md-6">
                <form action="#" th:action ="@{/todo/{id}(id=${toDo.id})}" th:object = "${toDo}" method="POST">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add a description"/>

                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" th:checked = "${complete} == true" th:field="*{complete}" id="complete"/>
                            Complete
                        </label>
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                    <input type="hidden" th:field="*{createdDate}"/>
                    <input type="hidden" th:field="*{modifiedDate}"/>

                </form>
            </div>

        </div>

</body>
</html>
