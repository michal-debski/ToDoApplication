<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    </head>
    <body>
        <div class = "container">
            <h1 class = "text-center">Todo List</h1>
            <table class="table table-bordered table-striped" id="todoItems">
                <thead>
                <tr>
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item :${todoItems}">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                        </div>
                    </td>
                    <td th:text="${item.id}">item_id</td>
                    <td th:text="${item.description}">item_description</td>
                    <td th:text="${item.complete}">item_complete</td>
                    <td th:text="${item.createdDate}">item_created</td>
                    <td th:text="${item.modifiedDate}">item_modified</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
