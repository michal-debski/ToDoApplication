<!DOCTYPE HTML>
<html lang="en-GB" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="col-md-6">
                <h1>Add a new ToDo Item</h1>
                   <form action="#" th:action ="@{/todo}" th:object = "${toDoItem}" method="POST">
                       <div class="form-group">
                           <label for="description">Description</label>
                           <input class="form control" type="text" th:field="*{description}"
                                  id="description" placeholder="Add new description"/>
                           <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                       </div>
                       <button type="submit" class="btn btn-success">Add ToDo!</button>
                </form>
            </div>
        </div>
</body>
</html>
